<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Wait List</title>
    <style>
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            text-align: center;
        }

        h1,
        p,
        label,
        input,
        button {
            font-size: 0.9rem;
        }

        form {
            display: grid;
            gap: 10px;
            text-align: left;
        }

        label {
            font-weight: 600;
        }

        input[type="email"],
        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid white;
            background: black;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: gray;
        }

        .consent {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .consent input {
            transform: translateY(2px);
        }

        .btn {
            appearance: none;
            border: 1px solid white;
            padding: 6px 14px;
            font-weight: 700;
            cursor: pointer;
            background: white;
            color: black;
            width: auto;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn[disabled] {
            opacity: .6;
            cursor: not-allowed;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .field.invalid .error {
            display: block;
        }

        .hp {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .success,
        .fail {
            margin-top: 8px;
            padding: 6px 8px;
            display: none;
            font-size: 0.85rem;
        }

        .success {
            background: rgba(255, 255, 255, .15);
            border: 1px solid white;
        }

        .fail {
            background: rgba(255, 0, 0, .15);
            border: 1px solid red;
        }

        /* Hide phone field by default */
        #phone-field {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Join wait list</h1>
        <p>Receive information about future news and releases</p>

        <form id="signup" action="/subscribe" method="POST" novalidate>
            <div class="hp">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" autocomplete="organization" tabindex="-1" />
            </div>

            <div class="field">
                <label for="email">Email (required)</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
                <div class="error" data-for="email">Please enter a valid email address.</div>
            </div>

            <div class="field" id="phone-field">
                <label for="phone">Phone number (optional)</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="+46 70 123 45 67" pattern="^\+46\s?[1-9][0-9]{1,2}\s?[0-9]{2,3}\s?[0-9]{2}\s?[0-9]{2}$" />
                <div class="error" data-for="phone">Please enter a valid Swedish phone number (+46 ...).</div>
            </div>

            <div class="consent">
                <input id="consent" name="consent" type="checkbox" required />
                <label for="consent">I have read and understood that I can opt out anytime.</label>
            </div>

            <button class="btn" type="submit">Subscribe</button>

            <div role="status" aria-live="polite" id="msg" class="success">Thanks! You're on the list.</div>
            <div role="alert" id="err" class="fail">Something went wrong. Please try again.</div>
        </form>
    </div>

    <script>
        // Show phone field only when email is filled
        const emailInput = document.getElementById('email');
        const phoneField = document.getElementById('phone-field');

        emailInput.addEventListener('input', () => {
            if (emailInput.value.trim() !== '') {
                phoneField.style.display = 'block';
            } else {
                phoneField.style.display = 'none';
            }
        });
    </script>
</body>

</html>
